apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-credential-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aws-credential-manager.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
